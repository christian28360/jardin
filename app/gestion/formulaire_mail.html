<link 
    rel="stylesheet" 
    type="text/css" 
    href="public/css/formulaire.css"
    media="screen" 
    >
<p style="left: 10px; position: absolute; top: 10px;">
    <a
        href="http://bbxdesign.com/2010/03/24/tutoriel-formulaire-css3-sans-image-sans-javascript">«
        Retour à l'article</a>
</p>
<form id="start" action="/">
    <h1>Inscription à CSS3</h1>
    <p>
        <label for="name">Nom</label> <input id="name" type="text">
    </p>
    <p>
        <label for="password">Mot de passe</label>
        <input id="password"
               type="password">
    </p>
    <div id="options">
        <p class="show">
            <a href="#options">Afficher + d'options</a>
        </p>
        <p class="hide">
            <a href="#start">Masquer les options</a>
        </p>
        <p>
            <label for="zipcode">Code Postal</label> <input id="zipcode"
                                                            type="text">
        </p>
        <p>
            <label for="town">Ville</label> <input id="town" type="text">
        </p>
        <p>
            <label for="country">Pays</label> <select id="country">
                <option selected="selected">France</option>
                <option>Allemagne</option>
                <option>Angleterre</option>
                <option>Espagne</option>
                <option>Italie</option>
                <option>Pays-Bas</option>
                <option>Russie</option>
                <option>Suède</option>
            </select>
        </p>
    </div>
    <!-- Bouton de soumission habituel. Je l'ai commenté pour pouvoir afficher ma div "finish" avec la pseudo-classe :target -->
    <!--p>
            <input type="submit" value="Envoyer" /> ou <a href="#form">annuler</a>
    </p-->
    <p>
        <a class="submit" href="#finish">Envoyer</a> ou <a href="#start">annuler</a>
    </p>
    <div id="finish">
        <p>Inscription terminée!</p>
    </div>
</form>
<p id="credits">
    Ce formulaire CSS3 ne contient <strong>aucune image</strong> et <strong>aucun
        JavaScript</strong>.<br> Réalisé par <a
        href="http://bbxdesign.com/2010/03/24/tutoriel-formulaire-css3-sans-image-sans-javascript">bbxdesign</a>.
</p>
